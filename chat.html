<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/e04f78490a.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao</title>
  </head>
  <body class="chat__body">
    <div class="status-bar chat__status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Hyunho</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <div class="chat__timestamp">
        <span>Friday, January 11, 2019</span>
      </div>
      <ul class="chat__messages">
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="message__avatar m-avatar" />
          <div class="message__content">
            <div class="message__author">Hyunho</div>
            <div class="message__bubble">
              A lot of congrats on your engagement!
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">
              Thanks a lot dude!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          class="chat__write-input"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜±</span>
    </div>
  </body>
</html>
